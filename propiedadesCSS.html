<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades CSS</title>
    <style>
        section{
            width: 100%;
            display: flex;
            justify-content: center;


        }
        .card{
            width: 500px;
            height: 500px;
            background: papayawhip;
            border-radius: 20px;
            overflow: hidden;
        }

        .card img{
            width: 100%;
        }

        .card p{
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/68495/pexels-photo-68495.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="charset">
            <p>Landsacape from Australia</p>
            <p>Stunning</p>
        </div>
    </section>
</body>
</html>
